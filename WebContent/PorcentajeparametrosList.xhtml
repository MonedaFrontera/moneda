<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="porcentajeparametrosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Porcentajeparametros Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{porcentajeparametrosList.porcentajeparametros.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codpais</ui:define>
                <h:inputText id="codpais" value="#{porcentajeparametrosList.porcentajeparametros.id.codpais}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codfranquicia</ui:define>
                <h:inputText id="codfranquicia" value="#{porcentajeparametrosList.porcentajeparametros.id.codfranquicia}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{porcentajeparametrosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PorcentajeparametrosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Porcentajeparametros Search Results (#{empty porcentajeparametrosList.resultList ? 0 : (porcentajeparametrosList.paginated ? porcentajeparametrosList.resultCount : porcentajeparametrosList.resultList.size)})</f:facet>
    <div class="results" id="porcentajeparametrosList">

    <h:outputText value="The porcentajeparametros search returned no results."
               rendered="#{empty porcentajeparametrosList.resultList}"/>

    <rich:dataTable id="porcentajeparametrosList"
                var="_porcentajeparametros"
              value="#{porcentajeparametrosList.resultList}"
           rendered="#{not empty porcentajeparametrosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.id.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Codpais"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.id.codpais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.id.codpais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Codfranquicia"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.id.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.id.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.id.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.id.fechainicio}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Franquicia codfranquicia"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.franquicia.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.franquicia.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajeparametrosList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="porcentajeparametros.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajeparametros.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Porcentajeparametros' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="porcentajeparametrosViewId">
                <f:param name="porcentajeparametrosCodbanco"
                        value="#{_porcentajeparametros.id.codbanco}"/>
                <f:param name="porcentajeparametrosCodpais"
                        value="#{_porcentajeparametros.id.codpais}"/>
                <f:param name="porcentajeparametrosCodfranquicia"
                        value="#{_porcentajeparametros.id.codfranquicia}"/>
                <f:param name="porcentajeparametrosFechainicio"
                        value="#{_porcentajeparametros.id.fechainicio}"/>
            </s:link>
            #{' '}
            <s:link view="/PorcentajeparametrosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="porcentajeparametrosEdit"
                rendered="#{empty from}">
                <f:param name="porcentajeparametrosCodbanco"
                        value="#{_porcentajeparametros.id.codbanco}"/>
                <f:param name="porcentajeparametrosCodpais"
                        value="#{_porcentajeparametros.id.codpais}"/>
                <f:param name="porcentajeparametrosCodfranquicia"
                        value="#{_porcentajeparametros.id.codfranquicia}"/>
                <f:param name="porcentajeparametrosFechainicio"
                        value="#{_porcentajeparametros.id.fechainicio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PorcentajeparametrosList.xhtml"
            rendered="#{porcentajeparametrosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PorcentajeparametrosList.xhtml"
            rendered="#{porcentajeparametrosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{porcentajeparametrosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajeparametrosList.xhtml"
            rendered="#{porcentajeparametrosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{porcentajeparametrosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajeparametrosList.xhtml"
            rendered="#{porcentajeparametrosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{porcentajeparametrosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PorcentajeparametrosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create porcentajeparametros">
            <f:param name="porcentajeparametrosCodbanco"/>
            <f:param name="porcentajeparametrosCodpais"/>
            <f:param name="porcentajeparametrosCodfranquicia"/>
            <f:param name="porcentajeparametrosFechainicio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
