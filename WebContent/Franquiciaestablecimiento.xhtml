<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Franquiciaestablecimiento Details</f:facet>

        <s:decorate id="establecimiento" template="layout/display.xhtml">
            <ui:define name="label">Establecimiento</ui:define>
            <h:outputText value="#{franquiciaestablecimientoHome.instance.id.establecimiento}"/>
        </s:decorate>
        <s:decorate id="franquicia" template="layout/display.xhtml">
            <ui:define name="label">Franquicia</ui:define>
            <h:outputText value="#{franquiciaestablecimientoHome.instance.id.franquicia}"/>
        </s:decorate>

        <s:decorate id="porcentaje" template="layout/display.xhtml">
            <ui:define name="label">Porcentaje</ui:define>
            <h:outputText value="#{franquiciaestablecimientoHome.instance.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FranquiciaestablecimientoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty franquiciaestablecimientoFrom ? 'FranquiciaestablecimientoList' : franquiciaestablecimientoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Franquicia</h:panelGroup>
        </f:facet>
    <div class="association" id="franquiciaParent">

        <h:outputText value="There is no franquicia associated with this franquiciaestablecimiento."
                   rendered="#{franquiciaestablecimientoHome.instance.franquicia == null}"/>

        <rich:dataTable var="_franquicia"
                   value="#{franquiciaestablecimientoHome.instance.franquicia}"
                rendered="#{franquiciaestablecimientoHome.instance.franquicia != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="franquiciaTable">
            <h:column>
                <f:facet name="header">Codfranquicia</f:facet>
                <h:outputText value="#{_franquicia.codfranquicia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombrefranquicia</f:facet>
                <h:outputText value="#{_franquicia.nombrefranquicia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Porcentaje</f:facet>
                <h:outputText value="#{_franquicia.porcentaje}">
                    <f:convertNumber/>
                </h:outputText>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewfranquicia"
                     value="View"
                      view="/Franquicia.xhtml">
                    <f:param name="franquiciaCodfranquicia"
                           value="#{_franquicia.codfranquicia}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Establecimiento</h:panelGroup>
        </f:facet>
    <div class="association" id="establecimientoParent">

        <h:outputText value="There is no establecimiento associated with this franquiciaestablecimiento."
                   rendered="#{franquiciaestablecimientoHome.instance.establecimiento == null}"/>

        <rich:dataTable var="_establecimiento"
                   value="#{franquiciaestablecimientoHome.instance.establecimiento}"
                rendered="#{franquiciaestablecimientoHome.instance.establecimiento != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="establecimientoTable">
            <h:column>
                <f:facet name="header">Codigounico</f:facet>
                <h:outputText value="#{_establecimiento.codigounico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Pais codigopais</f:facet>
                <h:outputText value="#{_establecimiento.pais.codigopais}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Empresa nit</f:facet>
                <h:outputText value="#{_establecimiento.empresa.nit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bancocol codbanco</f:facet>
                <h:outputText value="#{_establecimiento.bancocol.codbanco}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombreestable</f:facet>
                <h:outputText value="#{_establecimiento.nombreestable}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Direccion</f:facet>
                <h:outputText value="#{_establecimiento.direccion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Telefono</f:facet>
                <h:outputText value="#{_establecimiento.telefono}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Porcentaje</f:facet>
                <h:outputText value="#{_establecimiento.porcentaje}">
                    <f:convertNumber/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Iva</f:facet>
                <h:outputText value="#{_establecimiento.iva}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Numcuenta</f:facet>
                <h:outputText value="#{_establecimiento.numcuenta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Facturar</f:facet>
                <h:outputText value="#{_establecimiento.facturar}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewestablecimiento"
                     value="View"
                      view="/Establecimiento.xhtml">
                    <f:param name="establecimientoCodigounico"
                           value="#{_establecimiento.codigounico}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
