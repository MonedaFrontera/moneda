<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="porcentajebancopaisSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Porcentajebancopais Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigopais</ui:define>
                <h:inputText id="codigopais" value="#{porcentajebancopaisList.porcentajebancopais.id.codigopais}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{porcentajebancopaisList.porcentajebancopais.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{porcentajebancopaisList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PorcentajebancopaisList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Porcentajebancopais Search Results (#{empty porcentajebancopaisList.resultList ? 0 : (porcentajebancopaisList.paginated ? porcentajebancopaisList.resultCount : porcentajebancopaisList.resultList.size)})</f:facet>
    <div class="results" id="porcentajebancopaisList">

    <h:outputText value="The porcentajebancopais search returned no results."
               rendered="#{empty porcentajebancopaisList.resultList}"/>

    <rich:dataTable id="porcentajebancopaisList"
                var="_porcentajebancopais"
              value="#{porcentajebancopaisList.resultList}"
           rendered="#{not empty porcentajebancopaisList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.id.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Codigopais"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.id.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.id.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.id.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje cliente"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.porcentajeCliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.porcentajeCliente}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajebancopaisList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje oficina"/>
                    <ui:param name="propertyPath" value="porcentajebancopais.porcentajeOficina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajebancopais.porcentajeOficina}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Porcentajebancopais' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="porcentajebancopaisViewId">
                <f:param name="porcentajebancopaisFecha"
                        value="#{_porcentajebancopais.id.fecha}"/>
                <f:param name="porcentajebancopaisCodigopais"
                        value="#{_porcentajebancopais.id.codigopais}"/>
                <f:param name="porcentajebancopaisCodbanco"
                        value="#{_porcentajebancopais.id.codbanco}"/>
            </s:link>
            #{' '}
            <s:link view="/PorcentajebancopaisEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="porcentajebancopaisEdit"
                rendered="#{empty from}">
                <f:param name="porcentajebancopaisFecha"
                        value="#{_porcentajebancopais.id.fecha}"/>
                <f:param name="porcentajebancopaisCodigopais"
                        value="#{_porcentajebancopais.id.codigopais}"/>
                <f:param name="porcentajebancopaisCodbanco"
                        value="#{_porcentajebancopais.id.codbanco}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PorcentajebancopaisList.xhtml"
            rendered="#{porcentajebancopaisList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PorcentajebancopaisList.xhtml"
            rendered="#{porcentajebancopaisList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{porcentajebancopaisList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajebancopaisList.xhtml"
            rendered="#{porcentajebancopaisList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{porcentajebancopaisList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajebancopaisList.xhtml"
            rendered="#{porcentajebancopaisList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{porcentajebancopaisList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PorcentajebancopaisEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create porcentajebancopais">
            <f:param name="porcentajebancopaisFecha"/>
            <f:param name="porcentajebancopaisCodigopais"/>
            <f:param name="porcentajebancopaisCodbanco"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
