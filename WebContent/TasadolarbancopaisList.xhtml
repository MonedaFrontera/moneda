<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tasadolarbancopaisSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tasadolarbancopais Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigopais</ui:define>
                <h:inputText id="codigopais" value="#{tasadolarbancopaisList.tasadolarbancopais.id.codigopais}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{tasadolarbancopaisList.tasadolarbancopais.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tasadolarbancopaisList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TasadolarbancopaisList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tasadolarbancopais Search Results (#{empty tasadolarbancopaisList.resultList ? 0 : (tasadolarbancopaisList.paginated ? tasadolarbancopaisList.resultCount : tasadolarbancopaisList.resultList.size)})</f:facet>
    <div class="results" id="tasadolarbancopaisList">

    <h:outputText value="The tasadolarbancopais search returned no results."
               rendered="#{empty tasadolarbancopaisList.resultList}"/>

    <rich:dataTable id="tasadolarbancopaisList"
                var="_tasadolarbancopais"
              value="#{tasadolarbancopaisList.resultList}"
           rendered="#{not empty tasadolarbancopaisList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.id.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Codigopais"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.id.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.id.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.id.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Tasacliente"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.tasacliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.tasacliente}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarbancopaisList}"/>
                    <ui:param name="propertyLabel" value="Tasaoficina"/>
                    <ui:param name="propertyPath" value="tasadolarbancopais.tasaoficina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarbancopais.tasaoficina}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tasadolarbancopais' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tasadolarbancopaisViewId">
                <f:param name="tasadolarbancopaisFecha"
                        value="#{_tasadolarbancopais.id.fecha}"/>
                <f:param name="tasadolarbancopaisCodigopais"
                        value="#{_tasadolarbancopais.id.codigopais}"/>
                <f:param name="tasadolarbancopaisCodbanco"
                        value="#{_tasadolarbancopais.id.codbanco}"/>
            </s:link>
            #{' '}
            <s:link view="/TasadolarbancopaisEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tasadolarbancopaisEdit"
                rendered="#{empty from}">
                <f:param name="tasadolarbancopaisFecha"
                        value="#{_tasadolarbancopais.id.fecha}"/>
                <f:param name="tasadolarbancopaisCodigopais"
                        value="#{_tasadolarbancopais.id.codigopais}"/>
                <f:param name="tasadolarbancopaisCodbanco"
                        value="#{_tasadolarbancopais.id.codbanco}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TasadolarbancopaisList.xhtml"
            rendered="#{tasadolarbancopaisList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TasadolarbancopaisList.xhtml"
            rendered="#{tasadolarbancopaisList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tasadolarbancopaisList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TasadolarbancopaisList.xhtml"
            rendered="#{tasadolarbancopaisList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tasadolarbancopaisList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TasadolarbancopaisList.xhtml"
            rendered="#{tasadolarbancopaisList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tasadolarbancopaisList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TasadolarbancopaisEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tasadolarbancopais">
            <f:param name="tasadolarbancopaisFecha"/>
            <f:param name="tasadolarbancopaisCodigopais"/>
            <f:param name="tasadolarbancopaisCodbanco"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
