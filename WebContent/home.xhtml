        <h1>Bienvenido al SIC</h1>
        <rich:panel>
        
            
			<div id="banner-fade">

        		<!-- start Basic Jquery Slider -->
        		<ul class="bjqs">
         			<a:repeat value="#{AdministrarVista.listaBanner}" var="banner">
          			<li><img src="banner/#{banner.imagen}" title="#{banner.caption}" /></li>
          			</a:repeat>
        		</ul>

      		</div>
      <!-- End outer wrapper -->

 		</script>



<script> //var jQuery = $r; 
</script>
      
    <script src="js/bjqs-1.3.min.js"></script>
      <script class="secret-source">
        $j(document).ready(function($) {

          $('#banner-fade').bjqs({
            height      : 300,
            width       : 942,
            responsive  : true,
            showcontrols : false, // show next and prev controls
            centercontrols : false, // center controls verically
            nexttext : 'Sig', // Text for 'next' button (can use HTML)
            prevtext : 'Ant', // Text for 'previous' button (can use HTML)
            showmarkers : true, // Show individual slide markers
            centermarkers : false // Center markers horizontally
          });

        });
      </script>
